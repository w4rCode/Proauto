<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/estilo/style.css">
    <link rel="stylesheet" href="../assets/estilo/dados.css">
    <link rel="icon" href="../assets/imagens/logo_3.png" type="image/png">
    <link rel="stylesheet" href="sweetalert2.min.css">
</head>
<body>
    <div class="containerD">
        <header>
            <div class="logo">
                <img src="../assets/imagens/logo.webp" alt="logo"  id="logoD">
            </div>
            <div class="log">
                <button class="btnSair" id="btnVoltaar">
                    <img src="../assets/imagens/sair.png" id="iconSair">
                    <p>Sair</p></button>
            </div>
        </header>
        <div class="MainD">
            <div class="boxText">
                <h2>Dados do Usuário</h2>
            </div>
            <form>
                <div class="txt_fieldD">
                    <input type="text" id="nome" readonly>
                    <span></span>
                    <label>Nome</label>
                </div>
                <div class="txt_fieldD">
                    <input type="text" id="cpf" readonly>
                    <span></span>
                    <label>CPF</label>
                </div>
                <div class="txt_fieldD">
                    <input type="text" id="placa" readonly>
                    <span></span>
                    <label>Placa do Carro</label>
                </div>
                <div class="txt_field">
                    <input type="text" id="endereco" required>
                    <span></span>
                    <label>Endereço</label>
                </div>
                <div class="btn">
                    <button type="submit" class="btnSave" id="butn">
                        Salvar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../assets/script/dados.js"></script>
</body>
</html>
